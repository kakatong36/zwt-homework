<ion-view title="详情页">
	<!-- 设置头部 -->
	<ion-header-bar align-title="center" class="bar-assertive">
	<!-- 返回按钮 -->
		<div class="buttons">
			<button class="button" ng-click="goBack()">返回</button>
		</div>
		<h1 class="title title-center">详情页</h1>
	</ion-header-bar>
		<!-- 输入详情内容 -->
	<ion-content>
		<ion-item>
			<p>姓名：{{obj.Name}}</p>
			<p>城市：{{obj.City}}</p>
			<p>国家：{{obj.Country}}</p>
			<p>年龄：{{obj.Age}}</p>
		</ion-item>
	</ion-content>
</ion-view>
